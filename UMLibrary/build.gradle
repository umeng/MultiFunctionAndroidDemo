apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api fileTree(dir: 'libs', include: ['umeng-push-6.4.0.aar'])
    api fileTree(dir: 'libs', include: ['umeng-agoo_tnet4android-3.1.14.10-open.aar'])



    implementation files('libs/umeng-common-9.4.4.jar')
    implementation files('libs/umeng-agoo-accs-3.4.2.7.jar')
    implementation files('libs/umeng-agoo_aranger-1.0.6.jar')
    implementation files('libs/umeng-agoo_networksdk-3.5.8.jar')


}
